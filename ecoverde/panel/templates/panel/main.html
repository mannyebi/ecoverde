{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>User Panel</title>
    <link rel="icon" href="{% static 'panelimage/mini_logo.png' %}" type="image/png" />

    <link rel="stylesheet" href="{% static 'panelcss/bootstrap1.min.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/themefy_icon/themify-icons.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/niceselect/css/nice-select.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/font_awesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/tagsinput/tagsinput.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/datepicker/date-picker.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/vectormap-home/vectormap-2.0.2.css' %}" />

      href="{% static 'vendors/datatable/css/jquery.dataTables.min.css' %}"

    <link rel="stylesheet" href="{% static 'vendors/morris/morris.css' %}" />

    <link rel="stylesheet" href="{% static 'vendors/material_icon/material-icons.css' %}" />

    <link rel="stylesheet" href="{% static 'panelcss/metisMenu.css' %}" />

    <link rel="stylesheet" href="{% static 'panelcss/style1.css' %}" />
    <link rel="stylesheet" href="{% static 'panelcss/colors/default.css' %}" id="colorSkinCSS" />

</html>
<body class="crm_body_bg">
    <nav class="sidebar">
        <div class="logo d-flex justify-content-between">
          <a class="large_logo" href="{% url 'home' %}"
            ><img src="{% static 'panelimage/logo.png' %}" alt=""
          /></a>
          <a class="small_logo" href="index.html"
            ><img src="{% static 'panelimage/mini_logo.png' %}" alt=""
          /></a>
          <div class="sidebar_close_icon d-lg-none">
            <i class="ti-close"></i>
          </div>
        </div>
        <ul id="sidebar_menu">
          
          <li class="">
            <a href="{% url 'userPanel' %}" aria-expanded="false">
              <div class="nav_icon_small">
                <img src="{% static 'panelimage/menu-icon/dashboard.svg' %}" alt="" />
              </div>
              <div class="nav_title">
                <span>Dashboard</span>
              </div>
            </a>
          </li>
          
          <li class="">
            <a href="{% url 'saves' %}" aria-expanded="false">
              <div class="nav_icon_small">
                <img src="{% static 'panelimage/menu-icon/11.svg' %}" alt="" />
              </div>
              <div class="nav_title">
                <span>Saved Properties</span>
              </div>
            </a>
          </li>
          
          <li class="">
            <a href="invoice.html" aria-expanded="false">
              <div class="nav_icon_small">
                <img src="{% static 'panelimage/menu-icon/17.svg' %}" alt="" />
              </div>
              <div class="nav_title">
                <span>Messages</span>
              </div>
            </a>
          </li>
          
          <li class="">
            <a href="invoice.html" aria-expanded="false">
              <div class="nav_icon_small">
                <img src="{% static 'panelimage/menu-icon/5.svg' %}" alt="" />
              </div>
              <div class="nav_title">
                <span>Profile</span>
              </div>
            </a>
          </li>
          
        </ul>
    </nav>
    {% block body %}

    
    {% endblock body %}

    <script src="{% static 'paneljs/jquery1-3.4.1.min.js' %}"></script>

    <script src="{% static 'vendors/chart_am/chart-custom.js' %}"></script>

    <script src="{% static 'paneljs/dashboard_init.js' %}"></script>
    <script src="{% static 'paneljs/custom.js' %}"></script>
